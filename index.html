<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>FCC: Survey Form</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
    <main id="main">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form id="survey-form" method="GET" action="">
            <label id="name-label" class="label" for="name"><span class="required-mark">*</span>Name:</label>
            <input required id="name" class="field text" type="text" name="name" placeholder="Full Name">
            <label id="email-label" class="label" for="email"><span class="required-mark">*</span>Email:</label>
            <input required id="email" class="field text" type="email" name="email" placeholder="Email Address">
            <label id="number-label" class="label" for="number"><span class="required-mark">*</span>Age:</label>
            <input required id="number" class="field text" type="number" min="12" max="120" name="number" placeholder="Age">
            <label id="dropdown-label" class="label" for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" class="field" name="dropdown">
                <option disabled selected value="">Select one</option>
                <option value="student">Student</option>
                <option value="fullTimeJob">Full Time Job</option>
                <option value="fullTimLearner">Full Time Learner</option>
                <option value="preferNotToSay">Prefer Not To Say</option>
                <option value="other">Other</option>
            </select>
            <label id="recommendation-label" class="label" for="radio">How likely is that you would recommend freeCodeCamp to a friend?</label>
            <div id="recommendation" class="field">
                <input id="recommendation-1" class="option" type="radio" name="recommendation" value="3">
                <label for="recommendation-1">Definitely</label><br>
                <input id="recommendation-2" class="option" type="radio" name="recommendation" value="2">
                <label for="recommendation-2">Maybe</label><br>
                <input id="recommendation-3" class="option" type="radio" name="recommendation" value="1">
                <label for="recommendation-3">Not sure</label><br>
            </div>
            <label id="favorite-label" class="label" for="favorite">What do you like most in FCC:</label>
            <select id="favorite" class="field" name="favorite">
                <option disabled selected value="">Select one</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
            <label id="improvements-label" class="label" for="improvements">Things that should be improved in the future (Check all that apply):</label>
            <div id="improvements" class="field">
                <input id="improvements-1" class="option" type="checkbox" name="improvements" value="frontEnd">
                <label for="improvements-1">Front-end Projects</label><br>
                <input id="improvements-2" class="option" type="checkbox" name="improvements" value="backEnd">
                <label for="improvements-2">Back-end Projects</label><br>
                <input id="improvements-3" class="option" type="checkbox" name="improvements" value="dataVisualization">
                <label for="improvements-3">Data Visualization</label><br>
                <input id="improvements-4" class="option" type="checkbox" name="improvements" value="challenges">
                <label for="improvements-4">Challenges</label><br>
                <input id="improvements-5" class="option" type="checkbox" name="improvements" value="openSource">
                <label for="improvements-5">Open Source Community</label><br>
                <input id="improvements-6" class="option" type="checkbox" name="improvements" value="gitter">
                <label for="improvements-6">Gitter help rooms</label><br>
                <input id="improvements-7" class="option" type="checkbox" name="improvements" value="videos">
                <label for="improvements-7">Videos</label><br>
                <input id="improvements-8" class="option" type="checkbox" name="improvements" value="meetups">
                <label for="improvements-8">City Meetups</label><br>
                <input id="improvements-9" class="option" type="checkbox" name="improvements" value="wiki">
                <label for="improvements-9">Wiki</label><br>
                <input id="improvements-10" class="option" type="checkbox" name="improvements" value="forum">
                <label for="improvements-10">Forum</label><br>
                <input id="improvements-11" class="option" type="checkbox" name="improvements" value="courses">
                <label for="improvements-11">Additional Courses</label><br>
            </div>
            <label id="comments-label" class="label" for="comments">Any Comments or Suggestions?</label>
            <textarea id="comments" class="field" name="comments" rows="5" placeholder="Any Comments..."></textarea>
            <button id="submit" type="submit"><strong>Submit</strong></button>
        </form>
    </main>

</body>

</html>
